<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReStyle Profile Page</title>
    <link rel="stylesheet" href="../css/profil.css" />
</head>
<body>
<div class="container">
    <div class="profile-header">
        <div class="profile-image">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" />
        </div>
        <div class="profile-info">
            <h2>katykicker</h2>
            <div class="reviews">49 reviews</div>
            <p>
                About: United Kingdom<br />Last seen: 1 hour ago<br />39 followers,
                1 following
            </p>
            <div class="buttons">
                <a href="#" class="button">Bump your items</a>
                <a href="#" class="button">Spotlight your wardrobe</a>
            </div>
        </div>
    </div>

    <div class="wardrobe">
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Item 1" />
            <div class="price">£1.25</div>
            <a href="#" class="bump-button">Bump</a>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Item 2" />
            <div class="price">£1.00</div>
            <a href="#" class="bump-button">Bump</a>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Item 3" />
            <div class="price">£1.25</div>
            <a href="#" class="bump-button">Bump</a>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Item 4" />
            <div class="price">£1.25</div>
            <a href="#" class="bump-button">Bump</a>
        </div>
        <!-- More items can be added similarly -->
    </div>
</div>
</body>
</html>
