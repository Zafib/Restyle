<body class="min-h-screen bg-black flex items-center justify-center p-4">
<div class="form-container bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <!-- Login Form -->
    <div id="loginForm" class="form-section">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Bonjour !</h2>
        <form class="space-y-4">
            <div class="relative">
                <svg class="w-5 h-5 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <input type="email" placeholder="Email" class="custom-input w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>
            <div class="relative">
                <svg class="w-5 h-5 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input type="password" placeholder="Mot de Passe" class="custom-input w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                Se connecter
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-black-600 hover:text-indigo-800">Mot de Passe oublié?</a>
        </div>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Pas de Compte?
                <button onclick="toggleForm()" class="text-indigo-600 hover:text-indigo-800 ml-1">S'inscrire</button>
            </p>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-section hidden">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Crée un Compte</h2>
        <form class="space-y-4">
            <div class="relative">
                <svg class="w-5 h-5 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <input type="text" placeholder="Nom" class="custom-input w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>
            <div class="relative">
                <svg class="w-5 h-5 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <input type="email" placeholder="Email" class="custom-input w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>
            <div class="relative">
                <svg class="w-5 h-5 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input type="password" placeholder="Mot de Passe" class="custom-input w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                S'inscrire
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Déjâ un compte?
                <button onclick="toggleForm()" class="text-indigo-600 hover:text-indigo-800 ml-1">Se connecter</button>
            </p>
        </div>
    </div>
</div>

<script>
    // Animation on load
    gsap.to('.form-container', {
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: 'power3.out'
    });

    function toggleForm() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        gsap.to('.form-section', {
            opacity: 0,
            x: -20,
            duration: 0.3,
            onComplete: () => {
                loginForm.classList.toggle('hidden');
                registerForm.classList.toggle('hidden');
                gsap.fromTo('.form-section:not(.hidden)',
                    { opacity: 0, x: 20 },
                    { opacity: 1, x: 0, duration: 0.3 }
                );
            }
        });
    }
</script>
